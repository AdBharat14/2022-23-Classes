<!DOCTYPE html>
<html>
   <head>
      <title>Image, HR, BR and Comment demo</title>
   </head>	
   <body>
       <!-- to add an img -->
      <img src="frontend.jpg" alt="Frontend Image">
      <!-- pre tag prints the things as it is -->
      <pre> hello
          world
      </pre>
      <!-- change to new line -->
      <br>
      <br>
      
      <!-- to add a horizontal row -->
      <hr>
      <img src="shape.png" alt="Backend Image">
      <hr>
      <br>
      <p>This is a paragraph</p>
      <hr>
      <!-- This is a comment. Tell me whether it's visible to you or not. -->
   </body>	
</html>
