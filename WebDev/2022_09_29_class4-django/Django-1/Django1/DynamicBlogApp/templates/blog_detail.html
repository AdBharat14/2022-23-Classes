{% extends 'base.html' %}

{% block css %}
<style>
* {
    box-sizing: border-box;
  }
 
  /* Header/Blog Title */
  .header {
    padding: 30px;
    font-size: 40px;
    text-align: center;
    background: white;
  }
  
  /* Create two unequal columns that floats next to each other */
  /* Left column */
  .leftcolumn {
    {% comment %} float: left;
    width: 75%;
    margin-left :14%; {% endcomment %}
    {% comment %} margin:20px; {% endcomment %}
    padding :50px;
  }
  
  /* Right column */
  .rightcolumn {
    float: left;
    width: 25%;
    padding-left: 20px;
  }
  
  /* Fake image */
  .fakeimg {
    background-color: #aaa;
    width: 100%;
    padding: 20px;
  }
  
  /* Add a card effect for articles */
  .card {
    background-color: white;
    padding: 20px;
    margin-top: 20px;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  
</style>
{% endblock %}

{% block body %}

<div class="row">
    <div class="leftcolumn">
      <div class="card">
        <h2>{{blog.title}}</h2>
        <p>{{blog.description}}</p>
      </div>

    </div>
   
  </div>

{% endblock %}
