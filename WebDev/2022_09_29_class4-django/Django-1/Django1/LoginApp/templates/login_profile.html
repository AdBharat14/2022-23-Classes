{% extends 'base.html' %}
{% load static %}
{% block css%}
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 900px;
        margin: auto;
        text-align: center;
      }
      
      .title {
        color: grey;
        font-size: 18px;
      }
      
      button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }
      
      a {
        text-decoration: none;
        font-size: 22px;
        color: black;
      }
      
      button:hover, a:hover {
        opacity: 0.7;
      }
</style>
{% endblock%}
{% block body %}
    
<h1 class="text-center">Welcome {{user}}</h1>
    <div class="card">
        <img src="{% static '/img/profile.jpg' %}"  alt="{{user}}" style="width:100%">
        <h1>{{user}}</h1>
        <p class="title">CCR</p>
        <p>MNNIT</p>
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button>Contact</button></p>
        <p>
            <a href="{% url 'logout_view' %}"> <button>Logout</button></a>
           
        </p>
      </div>


{% endblock %}
